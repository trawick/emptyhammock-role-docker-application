---
certificate_domains:
  - "{{ canonical_server_name }}"
  - "www.{{ canonical_server_name }}"
cert_source: "self-signed"
docker_volumes:
  - "{{ static_dir }}:{{ static_dir }}"
  - "{{ media_dir }}:{{ media_dir }}"
aws_region: us-east-1
image_registry_url: "{{ aws_account_id }}.dkr.ecr.{{ aws_region }}.amazonaws.com/{{ project_name }}"
